name: ğŸš€ Gradio CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: satvikdubey268/gradio-app
  PYTHON_VERSION: "3.8"

jobs:
  # -------------------- TEST JOB --------------------
  test:
    name: ğŸ§ª Run Unit Tests (pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run pytest
        run: pytest test.py -v

  # -------------------- BUILD JOB --------------------
  build_docker:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}

  # -------------------- DEPLOY JOB --------------------
  deploy:
    name: ğŸš€ Deploy Gradio App on EC2
    runs-on: ubuntu-latest
    needs: build_docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Connect to EC2 & Deploy Latest Docker Image
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Pulling latest Docker image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ§¹ Removing old container (if exists)..."
            docker stop gradio-app || true
            docker rm gradio-app || true

            echo "ğŸš€ Running new container..."
            docker run -d \
              --name gradio-app \
              -p 7860:7860 \
              ${{ env.IMAGE_NAME }}:latest

            echo "âœ… Deployment complete! App running on port 7860."
